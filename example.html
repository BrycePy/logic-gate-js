crossorigin="anonymous"
></script>

<script src="logicgate_back.js"></script>
<script src="logicgate_front.js"></script>
<script>
  $(document).ready(function(){

    let logicDiv = document.getElementById("logic-canvas-here");
    logicDiv.style.width = "300px"
    logicDiv.style.height = "300px"

    let mainWorld = new World();
    let logicCanvas = new LogicCanvas(mainWorld, logicDiv);
    
    logicCanvas.startVisualTick();
    logicCanvas.startWorldTick();

    let logicGateTemplate = logicCanvas.loadTemplate("logic-gate-templates");
    
    let gate1 = logicCanvas.createGate("AND", logicGateTemplate, 100, 100);
    let gate2 = logicCanvas.createGate("OR", logicGateTemplate, 200, 100);

    logicCanvas.connect(gate1.out(0), gate2.in(0));

    logicCanvas.showWireFrame();

    // setTimeout(() => {
    //   logicCanvas.hideWireFrame();
    // }, 3000);


  });
</script>
