<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Logic Gate Simulator</h1>

    <h2>Main</h2>
    <div id="app">
      <div id="main-div"></div>
      <div id="gate-deck">
        <button id="add-and" class="btn-add-gate">AND</button>
        <button id="add-or" class="btn-add-gate">OR</button>
        <button id="add-not" class="btn-add-gate">NOT</button>
        <button id="add-switch" class="btn-add-gate">SWITCH</button>
      </div>
    </div>

    <h2>USER</h2>
    <div id="user-defined-gates"></div>

    <!-- input checkbox id straigth line -->
    <table id="truthtable">
      <tr>
        <th>S1</th>
        <th>S2</th>
        <th>S3</th>
        <th>S4</th>
        <th>Output</th>
      </tr>
    </table>
    <button id="checkall">Check All</button>
    <button id="table-random">Random</button>
    <button id="table-add-column">Add</button>
    <button id="table-delete-column">Delete</button>

    <section id="settings">
      <h3>Settings</h3>
      <input type="checkbox" id="straight-line" />
      <span>Speed:</span>
      <input type="range" id="speed-slider" min="10" max="300" value="100" />
      <span id="speed-label"></span>
    </section>

    <div id="logic-gate-templates">
      <h3>Logic Gates Preview</h3>
      <div id="logic-and-template" class="logic-gate-div-relative">
        <span class="logic-gate-label">AND</span>
        <img class="logic-gate-image" src="https://static.wikia.nocookie.net/dqw4w9wgxcq/images/0/08/Site-background-dark/revision/latest/scale-to-width-down/985?cb=20220428173233" alt="Girl in a jacket" width="50" height="50">
        <div class="input-terminals terminal-container">
          <div class="terminal"></div>
          <div class="terminal"></div>
        </div>
        <div class="output-terminals terminal-container">
          <div class="terminal"></div>
        </div>
      </div>

      <div id="logic-or-template" class="logic-gate-div-relative">
        <span class="logic-gate-label">OR</span>
        <div class="input-terminals terminal-container">
          <div class="terminal"></div>
          <div class="terminal"></div>
        </div>
        <div class="output-terminals terminal-container">
          <div class="terminal"></div>
        </div>
      </div>

      <div id="logic-not-template" class="logic-gate-div-relative">
        <span class="logic-gate-label">NOT</span>
        <div class="input-terminals terminal-container">
          <div class="terminal"></div>
        </div>
        <div class="output-terminals terminal-container">
          <div class="terminal"></div>
        </div>
      </div>

      <div id="logic-xor-template" class="logic-gate-div-relative">
        <span class="logic-gate-label">XOR</span>
        <div class="input-terminals terminal-container">
          <div class="terminal"></div>
          <div class="terminal"></div>
        </div>
        <div class="output-terminals terminal-container">
          <div class="terminal"></div>
        </div>
      </div>

      <div id="logic-in-template" class="logic-gate-div-relative">
        <span class="logic-gate-label">IN</span>
        <div class="output-terminals terminal-container">
          <div class="terminal"></div>
        </div>
      </div>

      <div id="logic-out-template" class="logic-gate-div-relative">
        <span class="logic-gate-label">OUT</span>
        <div class="input-terminals terminal-container">
          <div class="terminal"></div>
        </div>
      </div>

      <div id="logic-world-template" class="logic-gate-div-relative">
        <span class="logic-gate-label">USER</span>
        <div class="input-terminals terminal-container">
        </div>
        <div class="output-terminals terminal-container">
        </div>
      </div>
    </section>
  </body>

  <link rel="stylesheet" href="v2.css" />

  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>

  <script
    src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
    integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM="
    crossorigin="anonymous"
  ></script>

  <script src="logicgate_back.js"></script>
  <script src="logicgate_front.js"></script>
  <script>
    $(document).ready(function () {
      test();
    });
  </script>
</html>
